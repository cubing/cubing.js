<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Twizzle Explorer á´¬á´¸á´¾á´´á´¬</title>
    <link rel="icon" href="./favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Twizzle Explorer" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <style>
      twisty {
        width: 800px;
        height: 500px;
        display: block;
      }

      #main-config label {
        white-space: nowrap;
      }
    </style>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <script src="./main.js" href="./main.ts" type="module"></script>
  </head>

  <body>
    <dialog id="stuff-for-nerds">
      <form method="dialog">
        <label for="rotations" title="Include all puzzle rotations"
          ><input type="checkbox" id="rotations" />Rotations</label
        >
        <label
          for="allmoves"
          title="Include all single slice moves (like center slices on 3x3x3)"
          ><input type="checkbox" id="allmoves" />All Moves</label
        >
        <label
          for="outerblockmoves"
          title="Use wide moves instead of slice moves"
          ><input type="checkbox" id="outerblockmoves" />Outer Block
          Moves</label
        >
        <label
          for="vertexmoves"
          title="Prefer vertex to face moves on tetrahedron"
          ><input type="checkbox" id="vertexmoves" />Vertex Moves</label
        >
        <label for="nocorners" title="Eliminate all corner orbits"
          ><input type="checkbox" id="nocorners" />No Corners</label
        >
        <label for="noedges" title="Eliminate all edges orbits"
          ><input type="checkbox" id="noedges" />No Edges</label
        >
        <label for="nocenters" title="Eliminate all center orbits"
          ><input type="checkbox" id="nocenters" />No Centers</label
        >
        <label for="noorientation" title="Eliminate all orientations"
          ><input type="checkbox" id="noorientation" />No Orientations</label
        >
        <label for="orientcenters" title="Add center orientations"
          ><input type="checkbox" id="orientcenters" />Orient Centers</label
        >
        <label for="optimize" title="Optimize output"
          ><input type="checkbox" id="optimize" />Optimize</label
        >
        <label for="fixcubie" title="Choose moves to fix a cubie in place"
          ><select id="fixcubie">
            <option value="" selected>Fix no cubie</option>
            <option value="v">Fix corner</option>
            <option value="e">Fix edge</option>
            <option value="f">Fix center</option>
          </select>
        </label>
        <label for="moves" title="Comma-separated list of moves to include"
          >Moves: <input type="text" id="moves"
        /></label>
        <label for="omit" title="Comma-separated list of orbits to exclude"
          >Omit orbits: <input type="text" id="omit"
        /></label>
        <button id="regenerate" value="regen">Regenerate</button>
        <button type="submit">Close</button>
      </form>
      <!-- <div>The following has been copied to the clipboard.</div> -->
      <textarea></textarea>
    </dialog>
    <div class="title">
      <span
        ><span style="text-shadow: 0 0 0.05em black, 0 0 0.05em black">ðŸ”­</span>
        Twizzle Explorer <span style="opacity: 0.3">á´¬á´¸á´¾á´´á´¬</span></span
      >
    </div>
    <div class="controls-wrapper">
      <div class="controls">
        <select id="puzzle-name">
          <option value="">custom</option>
        </select>
        <span id="puzzle-description-wrapper" hidden
          >Desc
          <input type="text" id="puzzle-description-string" value="" size="50"
        /></span>

        <input type="button" id="scramble" value="Scramble" />
        <input type="button" id="reset" value="Reset" />
        <input type="button" id="config-toggle" value="Config" />
        <select id="actions">
          <option value="">Actions</option>
          <option value="summary">Summary</option>
          <option value="ksolve">KSolve</option>
          <option value="ss">Schreier-Sims</option>
          <option value="canon">Canon Seq</option>
          <option value="gap">GAP</option>
          <option value="svg">SVG</option>
          <option value="screenshot">Screenshot (front)</option>
          <option value="sprite">Sprite Template</option>
          <!-- <option value="screenshot-back">Screenshot (back)</option> -->
          <!-- TODO -->
        </select>
        <select id="move-input">
          <option value="">Input</option>
          <option value="bluetooth">Bluetooth</option>
          <option value="keyboard">Keyboard</option>
        </select>
        <a href="./help.html" target="_blank"
          ><input type="button" id="help" value="Help"
        /></a>
        <span id="main-config" hidden>
          <label for="visualization-3D"
            ><input type="checkbox" checked id="visualization-3D" />3D</label
          >
          <label for="back-view-side-by-side"
            ><input type="checkbox" checked id="back-view-side-by-side" />Side
            by Side</label
          >
          <label for="foundation-display-opaque"
            ><input
              type="checkbox"
              id="foundation-display-opaque"
              checked
            />Show Foundation</label
          >
          <label for="hint-facelets-floating"
            ><input type="checkbox" id="hint-facelets-floating" />Hint
            Stickers</label
          >
          <label for="tempo"
            ><input
              type="range"
              id="tempo-scale"
              min="0.1"
              max="6"
              step="0.1"
              value="1"
            />Tempo:</label
          >
          <span id="tempo-scale-display">1Ã—</span></span
        >
        <span id="move-count"></span>
      </div>
    </div>
    <div id="twisty-wrapper"></div>
    <side-panel>
      <panel-selector>
        <button data-tab-id="editor">Edit Alg</button>
        <button data-tab-id="puzzle-cuts">Puzzle Cuts</button>
      </panel-selector>
      <panel-tabs>
        <twisty-alg-editor class="algarea" id="editor"></twisty-alg-editor>
        <twisty-puzzle-description-input id="puzzle-cuts" hidden>
          <select id="puzzle-shape">
            <option value="c" selected>â–  Cube</option>
            <option value="t">â–² Tetrahedron</option>
            <option value="o">â–¼ Octahedron</option>
            <option value="d">â¬Ÿ Dodecahedron</option>
            <option value="i">â–¼ Icosahedron</option>
          </select>
          <h2>Face cuts</h2>
          <section id="f-cuts">
            <button class="add inputs-go-before-here">âž• Add face cut</button>
          </section>
          <h2>Vertex cuts</h2>
          <section id="v-cuts">
            <button class="add inputs-go-before-here">âž• Add vertex cut</button>
          </section>
          <h2>Edge cuts</h2>
          <section id="e-cuts">
            <button class="add inputs-go-before-here">âž• Add edge cut</button>
          </section>
        </twisty-puzzle-description-input>
      </panel-tabs>
    </side-panel>
  </body>
</html>
