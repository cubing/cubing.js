<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="initial-scale=0.8" />
    <title>alg.cubing.net v2</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <link href="./responsive.css" rel="stylesheet" type="text/css" />
    <link href="./spinner.css" rel="stylesheet" type="text/css" />
    <link href="./control-pane.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" href="./index.ts" type="module" defer></script>
  </head>

  <body>
    <app>
      <puzzle-pane class="loading">
        <div class="spinner"></div>
      </puzzle-pane>
      <control-pane class="loading">
        <section>
          <div class="title">Twizzle Editor / alg.cubing.net v2</div>
          <div style="margin-top: 0.5em; color: red">
            Note: everything here is super-experimental. Puzzles and notation
            will change.
          </div>
        </section>
        <expand-button for="setup" expanded="true" exclusive="false">
          <a href="#">
            <h2>
              <span class="expand-icon">‚ñæ</span>
              Setup
            </h2>
          </a>
        </expand-button>
        <section id="setup" class="unpadded">
          <twisty-alg-editor
            class="experimental-setup-alg"
            placeholder="[Click here to add anchor setup alg.]"
            twisty-player-prop="experimentalSetupAlg"
          ></twisty-alg-editor>
        </section>
        <div id="moves-sticky-wrapper">
          <expand-button for="moves" expanded="true" exclusive="false">
            <a href="#">
              <h2>
                <span class="expand-icon">‚ñæ</span>
                Moves
              </h2>
            </a>
          </expand-button>
          <section id="moves" class="unpadded">
            <twisty-alg-editor
              class="alg"
              placeholder="[Click here to add alg.]"
            ></twisty-alg-editor>
          </section>
        </div>
        <expand-button for="puzzle-settings" expanded="true">
          <a href="#">
            <h2>
              <span class="expand-icon">‚ñø</span>
              ‚öôÔ∏è Puzzle Settings
            </h2>
          </a>
        </expand-button>
        <section class="unpadded" id="puzzle-settings">
          <select class="puzzle">
            <option>Puzzle</option>
          </select>
          <select class="stickering">
            <option>Stickering</option>
          </select>
          <select class="setup-anchor">
            <option>Setup Anchor</option>
          </select>
        </section>
        <expand-button for="playback-options">
          <a href="#">
            <h2>
              <span class="expand-icon">‚ñπ</span>
              üëì Playback Options
            </h2>
          </a>
        </expand-button>
        <section id="playback-options" hidden>
          <div class="inline">Tempo:</div>
          <input
            class="tempo"
            type="range"
            min="0.1"
            max="6"
            step="0.1"
            value="1"
          />
          <div class="inline">(<span class="tempo-display">1√ó</span>)</div>
          <br />
          <div class="inline">
            <input
              type="checkbox"
              id="hint-facelets"
              class="hint-facelets"
              checked
            /><label for="hint-facelets">Hint Facelets</label>
          </div>
        </section>
        <expand-button for="alg-tools">
          <a href="#">
            <h2>
              <span class="expand-icon">‚ñπ</span>
              ‚úçÔ∏è Alg Tools
            </h2>
          </a>
        </expand-button>
        <section id="alg-tools" class="unpadded" hidden>
          <button-grid class="tool-grid">
            <button id="expand">Expand</button>
            <button id="simplify">Simplify</button>
            <button id="clear">Clear</button>
            <button id="invert">Invert</button>
          </button-grid>
        </section>
        <expand-button for="experiments">
          <a href="#">
            <h2>
              <span class="expand-icon">‚ñπ</span>
              üß™ Experiments
            </h2>
          </a>
        </expand-button>
        <section id="experiments" class="unpadded" hidden>
          <button-grid class="experiments-grid">
            <button id="solve">Solve</button>
            <button id="scramble">Scramble</button>
          </button-grid>
        </section>
        <expand-button for="examples">
          <a href="#">
            <h2>
              <span class="expand-icon">‚ñπ</span>
              üìñ Examples
            </h2>
          </a>
        </expand-button>
        <section id="examples" class="unpadded" hidden>
          <button-grid class="examples-grid">
            <button id="wr" hidden>WR</button>
            <button id="tperm">T-Perm</button>
            <button id="sune">Sune</button>
            <button id="notation" hidden>Notation</button>
          </button-grid>
        </section>
      </control-pane>
    </app>
  </body>
</html>
